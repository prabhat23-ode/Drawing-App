<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./output.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="m-0 p-0 box-border w-screen h-screen">
  <header class="w-full h-1/10 min-h-22 flex flex-col justify-center border-b-1 z-10">
    <div class="bg-blue-500 border-b-1 border-t-1 w-full h-1/3 flex justify-center p-0.5">
      <h3 class="font-medium">Drawing App</h3>
    </div>

    <nav class="bg-blue-50 w-full  h-2/3 flex justify-center">
      <div class="flex min-w-40 border-l-1">
        <div id="tools" class=" min-w-24  h-full flex items-center p-2">
          <button id="pen" class="bg-white w-8 h-8 border-1 rounded-[50%] cursor-pointer m-1">
            <i class="fa-solid fa-pencil"></i>
          </button>
          <button id="erase" class="bg-white w-8 h-8 cursor-pointer border-1 rounded-[50%] m-1">
            <i class="fa-solid fa-eraser"></i>
          </button>
        </div>

        <form id="color" class="min-w-32 h-full flex items-center pl-2 pr-2">
          <input id="color-picker" type="color" class="w-15 h-15 mr-2">
          <input id="color-submit" type="submit" value="ok"
            class="bg-white text-[0.8rem] h-6 w-10 border-1 rounded mt-5.5">
        </form>

        <form class="flex items-center justify-center pr-2 pl-2 border-r-1">
          <div class="icon ml-2 mt-6"><i class="fa-solid fa-pencil"></i></div>
          <div class="flex flex-col items-center">
            <div class="">
              <div id="size-box" class="w-10 h-5 text-[12px] mb-1 flex justify-center items-center border rounded invisible">0</div>
            </div>
            <div class=" bg-white border-1 flex rounded justify-center h-6  sm:w-80 mr-2 ml-2 p-2"><input id="pen-size"
                type="range" value="0" class="w-full">
            </div>
          </div>

        </form>
      </div>

    </nav>

  </header>
  <main class="w-full h-8/10 relative">
    <div id="cursor"
      class="h-5 w-5 absolute top-1/2 left-1/2 pointer-events-none z-10 translate-x-[-5%] translate-y-[-80%]">
      <i class="fa-solid fa-pencil"></i>
    </div>
    <canvas id="canvas" class="w-full h-full absolute top-0 right-0 cursor-none"></canvas>
  </main>
  <footer class="bg-blue-500 border-t-1 w-full h-1/10 flex justify-center items-center absolute z-10 p-2">
    <p class="font-medium underline">@2025</p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
